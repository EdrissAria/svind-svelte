<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/index.css" />
    <title>Test scss components</title>
  </head>
  <body>
    <div class="p-2">
      <div class="mt-4">
        <h2>Button</h2>
        <button class="btn">Default</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-error">error</button>
      </div>
      <div class="mt-4">
        <h2>Outline Button</h2>
        <button class="btn btn-outline">Default</button>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">secondary</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-error">error</button>
      </div>

      <div class="mt-4">
        <h2>disabled Button</h2>
        <button disabled class="btn">Default</button>
        <button disabled class="btn btn-primary">Primary</button>
        <button disabled class="btn btn-secondary">secondary</button>
        <button disabled class="btn btn-success">success</button>
        <button disabled class="btn btn-info">info</button>
        <button disabled class="btn btn-warning">warning</button>
        <button disabled class="btn btn-error">error</button>
      </div>

      <div class="mt-4">
        <h2>disabled Button (class)</h2>
        <button class="btn btn disabled">Default</button>
        <button class="btn btn-primary disabled">Primary</button>
        <button class="btn btn-secondary disabled">secondary</button>
        <button class="btn btn-success disabled">success</button>
        <button class="btn btn-info disabled">info</button>
        <button class="btn btn-warning disabled">warning</button>
        <button class="btn btn-error disabled">error</button>
      </div>

      <div class="mt-4">
        <h2>disabled Outline Button</h2>
        <button class="btn btn-outline disabled">Default</button>
        <button class="btn btn-outline-primary disabled">Primary</button>
        <button class="btn btn-outline-secondary disabled">
          secondary
        </button>
        <button class="btn btn-outline-success disabled">success</button>
        <button class="btn btn-outline-info disabled">info</button>
        <button class="btn btn-outline-warning disabled">warning</button>
        <button class="btn btn-outline-error disabled">error</button>
      </div>

      <div>
        <h2>Block & wide</h2>
        <button class="btn btn-block">Block</button>

        <div class="row">
          <div class="col-6">
            <button class="btn btn-block btn-primary">Primary Block</button>
          </div>
        </div>
        <button class="btn btn-wide">wide</button>
        <button class="btn btn-success btn-wide">wide</button>
        <button class="btn btn-info btn-wide">wide</button>
        <button class="btn btn-warning btn-wide">wide</button>
        <button class="btn btn-error btn-wide">wide</button>
      </div>

      <div>
        <h2>Square & circle</h2>
        <div class="btn-list">
            <button class="btn btn-square">Square</button>
            <button class="btn btn-square btn-block btn-primary">Primary</button>
            <button class="btn btn-wide">wide</button>
            <button class="btn btn-circle btn-success btn-wide">circle</button>
            <button class="btn btn-circle btn-info btn-wide">circle</button>
            <button class="btn btn-circle btn-warning btn-wide">circle</button>
            <button class="btn btn-circle btn-error btn-wide">circle</button>
        </div>
      </div>
    </div>

    <div class="p-2 dark">
      <div class="mt-4">
        <h2>Button</h2>
        <button class="btn">Default</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-error">error</button>
      </div>
      <div class="mt-4">
        <h2>Outline Button</h2>
        <button class="btn btn-outline">Default</button>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">secondary</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-error">error</button>
      </div>

      <div class="mt-4">
        <h2>disabled Button</h2>
        <button disabled class="btn">Default</button>
        <button disabled class="btn btn-primary">Primary</button>
        <button disabled class="btn btn-secondary">secondary</button>
        <button disabled class="btn btn-success">success</button>
        <button disabled class="btn btn-info">info</button>
        <button disabled class="btn btn-warning">warning</button>
        <button disabled class="btn btn-error">error</button>
      </div>

      <div class="mt-4">
        <h2>disabled Button (class)</h2>
        <button class="btn btn disabled">Default</button>
        <button class="btn btn-primary disabled">Primary</button>
        <button class="btn btn-secondary disabled">secondary</button>
        <button class="btn btn-success disabled">success</button>
        <button class="btn btn-info disabled">info</button>
        <button class="btn btn-warning disabled">warning</button>
        <button class="btn btn-error disabled">error</button>
      </div>

      <div class="mt-4">
        <h2>disabled Outline Button</h2>
        <button class="btn btn-outline disabled">Default</button>
        <button class="btn btn-outline-primary disabled">Primary</button>
        <button class="btn btn-outline-secondary disabled">
          secondary
        </button>
        <button class="btn btn-outline-success disabled">success</button>
        <button class="btn btn-outline-info disabled">info</button>
        <button class="btn btn-outline-warning disabled">warning</button>
        <button class="btn btn-outline-error disabled">error</button>
      </div>
    </div>
  </body>
</html>
